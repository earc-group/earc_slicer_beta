<!DOCTYPE html>
<html lang="en">
	<head>
		<title>earc slicer - electron beta</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/style.css" />

	</head>
	<body>

		<div class="loading_screen">
			<div class="loader">
			  <div class="inner one"></div>
			  <div class="inner two"></div>
			  <div class="inner three"></div>
			</div>
		</div>

		<div id="app">
            <div id="info">
                <div class="top_bar">
                    <div class="top_tool_bar">
                        <button id="camera_presp_view" class="icon_btn"></button>
                        <button id="camera_front_view" class="icon_btn"></button>
                        <button id="camera_top_view" class="icon_btn"></button>
                        <button id="camera_side_view" class="icon_btn"></button>
                        <button id="set_floor" class="icon_btn"></button>
                        <button id="rotate_object" class="icon_btn"></button>
                        <button id="scale_object" class="icon_btn"></button>
                        <button id="delete_object" class="icon_btn"></button>
        		    </div>

                    <div class="rotation_menu">
                        <button id="rotate_object_y" class="icon_btn"></button>
                        <button id="rotate_object_x" class="icon_btn"></button>
                        <button id="rotate_object_z" class="icon_btn"></button>
                        <button id="rotate_object_manual" class="icon_btn"></button>
                    </div>

    		    </div>

                <div class="side_bar" id="side_bar">

					<div class="logo_top"></div>

					<br /><br /><br /><br />

                    <p>
                        // earc slicer - beta //<br /><br />
                    </p>

                    <input type="file" id="fileUpload" accept="model/stl">

                    <hr class="side_bar_hr" />

                    <ol id="model_list_div"></ol>

                    <br />
                    <br />
                    <br />
                    <br />
                    <br />

                    <div class="rotation_menu_manual">
                        <p>rotaton:</p>
                        <p>x: <input type="text" id="rot_x" name="rot_x" class="rotation_inp"></p>
                        <p>y: <input type="text" id="rot_z" name="rot_z" class="rotation_inp"></p>
                        <p>z: <input type="text" id="rot_y" name="rot_y" class="rotation_inp"></p>
                        <br />
                        <button id="set_rotation" class="button">set rotation</button>
                    </div>

                    <div class="scale_menu_manual">
                        <p>scale:</p>
                        <br />
                        <button id="unify_scale" class="icon_btn unify_scale"></button>
                        <div class="no_unify_scale_div">
                            <p>x: <input type="text" id="scale_x" name="scale_x" class="scale_inp"></p>
                            <p>y: <input type="text" id="scale_z" name="scale_z" class="scale_inp"></p>
                            <p>z: <input type="text" id="scale_y" name="scale_y" class="scale_inp"></p>
                        </div>
                        <div class="unify_scale_div">
                            <p><input type="text" id="scale_unify" name="scale_unify" class="scale_inp"></p>
                        </div>
                        <br />
                        <button id="set_scale" class="button">set scale</button>
                    </div>

                    <br />
                    <br />
                    <button id="show_gcode" class="button">show gcode</button>
                    <br />
                    <br />
                    <button id="slice_btn" class="button">slice</button>
                    <br />
                    <!--
                    <button id="exp_stl" class="button">exp_stl</button>
                    -->
                    <button id="back_to_models" class="button"> <-- back </button>
                    <button id="back_to_gcode" class="button"> gcode --> </button>

                </div>
    		</div>

            <!--

            <input id="f02" type="file" placeholder="Add profile picture" />
            <label for="f02" class="drop_label__" id="dropZone__">Add profile picture</label>
            -->

			<div class="loading_screen_slice">
				<div class="loader_slicer">
				  <div class="inner one"></div>
				  <div class="inner two"></div>
				  <div class="inner three"></div>
				</div>
			</div>

            <div id="drag-file"></div>

        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <!--          <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>         -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

		<script src="build/three.js"></script>

		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/controls/ObjectControls.js"></script>
		<script src="js/loaders/STLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
        <script src="js/loaders/GCodeLoader.js"></script>
		<script src="js/loaders/XYZLoader.js"></script>
        <script src="js/exporters/STLExporter.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="main_script.js"></script>

        <script>
          // You can also require other files to run in this process
          require('./renderer.js')
        </script>
	</body>
</html>
